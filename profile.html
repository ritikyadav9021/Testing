<!DOCTYPE html>
<html lang="en">
<img src="your-photo.jpg" alt="Profile Photo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 350px;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .profile-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/150" alt="Profile Photo">
    <h2>Jane Doe</h2>
    <p>Web Developer | Tech Enthusiast | Blogger</p>
    
    <div class="social-links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
      <a href="mailto:you@example.com">Email</a>
    </div>
  </div>

</body>
</html>
